<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Timetable and Study Schedule</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: flex-start;
            margin: 20px;
            background-color: #e8c872; /* Main background color from the palette */
        }

        #content {
            flex: 1;
            margin-right: 20px;
            background-color: #fff3cf; /* Content background color from the palette */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #01070a; /* Label color from the palette */
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
            background-color: #fff; /* Input background color from the palette */
            border: 1px solid #c9d7dd; /* Input border color from the palette */
            border-radius: 5px;
            color: #333; /* Input text color */
        }

        button {
            background-color: #637a9f; /* Button background color from the palette */
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #examList, #schedule {
            list-style-type: none;
            padding: 0;
            margin-top: 20px; /* Adjust spacing */
        }

        #examList li, #schedule li {
            margin-bottom: 10px;
        }

        #calendar {
            margin-top: 20px;
            max-width: 400px; /* Adjust the max-width to your preference */
            width: 100%;
            background-color: #fff; /* Calendar background color from the palette */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #schedule table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #schedule th, #schedule td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            background-color: #fff; /* Table cell background color from the palette */
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="content">
        <h1>Exam Timetable and Study Schedule</h1>

        <form id="examForm">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="date">Exam Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Exam Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="button" onclick="addExam()">Add Exam</button>

            <div id="error-message"></div>
        </form>

        <ul id="examList"></ul>

        <div id="schedule">
            <h2>Exam Schedule</h2>
            <table id="scheduleTable">
                <thead>
                    <tr>
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
            
                        <label for="date">Study Date:</label>
                        <input type="date" id="date" name="date" required>

                        <label for="time">Study Time:</label>
                        <input type="time" id="time" name="time" required>
                        <button type="button" onclick="addExam()">Add Schedule</button>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div id="calendar"></div>

    <script>
        let exams = [];

        function addExam() {
            const subject = document.getElementById('subject').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            // Validate date and time formats
            const dateRegex = /^\d{4}-\d{2}-\d{2}$/;
            const timeRegex = /^([01]\d|2[0-3]):([0-5]\d)$/;

            if (subject && dateRegex.test(date) && timeRegex.test(time)) {
                exams.push({ title: subject, start: `${date}T${time}`, allDay: false });

                // Update the calendar
                $('#calendar').fullCalendar('destroy');
                initCalendar();

                // Add the exam to the list
                const examList = document.getElementById('examList');
                const listItem = document.createElement('li');
                listItem.textContent = `${subject} - Date: ${date}, Time: ${time}`;
                examList.appendChild(listItem);

                // Add the exam to the schedule table
                const scheduleTable = document.getElementById('scheduleTable');
                const scheduleBody = document.getElementById('scheduleBody');
                const scheduleRow = document.createElement('tr');
                scheduleRow.innerHTML = `<td>${subject}</td><td>${date}</td><td>${time}</td>`;
                scheduleBody.appendChild(scheduleRow);

                // Clear input fields
                document.getElementById('subject').value = '';
                document.getElementById('date').value = '';
                document.getElementById('time').value = '';

                // Clear error message
                document.getElementById('error-message').textContent = '';
            } else {
                document.getElementById('error-message').textContent = 'Please fill in all fields with valid data.';
            }
        }

        function initCalendar() {
            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay'
                },
                events: exams
            });
        }

        // Initialize the calendar
        initCalendar();
    </script>

</body>
</html>
